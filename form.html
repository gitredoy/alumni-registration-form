<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Get in Touch</title>
</head>

<body>





    <!--  CONTACT PART START-->



    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div class="container">
                        <div class="contact_A">
                            <div class="con_text">
                               <div class="col-md-12">
                                <img src="img/canada.jpg" class="img-responsive igm" alt="">
                                </div>
                                
                                <div class="col-md-12 uni">
                                    <h4>University Alumni Registration Form</h4>
                                    <p>Membership is open to individuals who graduated with a degree or a certification program and/or former students who have completed more than 30 or more credit hours.</p>
                                </div>

                            </div>
                            <form>
                                <div class="form-group">
                                    <div class="form-row">

                                        <div class="col-md-6 mb-3">
                                            <label for="fstname">First Name:*</label>
                                            <input type="text" class="form-control" id="fstname" placeholder="Your First Name" required>
                                        </div>



                                        <div class="col-md-6 mb-3">
                                            <label for="lstname">Last Name:*</label>
                                            <input type="text" class="form-control" id="lstname" placeholder="Your Last Name" required>
                                        </div>



                                        <div class="col-md-6 mb-3">
                                            <label for="ffstname">Father's Name:*</label>
                                            <input type="text" class="form-control" id="ffstname" placeholder="Your Father Name" required>
                                        </div>



                                        <div class="col-md-6 mb-3">
                                            <label for="mlstname">Mother's Name:*</label>
                                            <input type="text" class="form-control" id="mlstname" placeholder="Your Mother Name" required>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="date">Birthday:*</label>
                                            <input type="date" class="form-control" id="date" placeholder="" required>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="cnum">Contact Number:*</label>
                                            <input type="number" class="form-control" id="cnum" placeholder="Your Contact Number" required>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <p class="">Gender:*</p>
                                            <label class="radio-inline mr-3">
                                    <label><input type="radio" name="optradio" checked >Male</label>
                                            </label>
                                            <label class="radio-inline">
                                     <label><input type="radio" name="optradio" >Female</label>
                                            </label>
                                        </div>


                                        <div class="col-md-6 mb-3">
                                            <label for="reg">Religion:*</label>
                                            <input type="text" class="form-control" id="reg" placeholder="Your Religion" required>
                                        </div>


                                        <div class="col-md-6 mb-3">
                                            <label for="nid">National ID:*</label>
                                            <input type="number" class="form-control" id="nid" placeholder="National ID Number" required>
                                        </div>



                                        <div class="col-md-6 mb-3">
                                            <label for="pasnum">Passport ID:</label>
                                            <input type="text" class="form-control" id="pasnum" placeholder="Passport ID Number">
                                        </div>

                                        <div class="col-md-12 mb-3">
                                            <label for="add">Address:*</label>
                                            <input type="text" placeholder="Your Present Address" class="form-control mb-3" id="add">
                                            <input type="text" placeholder="Your Parmanent Address" class="form-control" id="add">
                                        </div>



                                        <div class="col-md-5 mb-3">

                                            <select name="" id="cit" class="form-control">
                                                <option value="">Uttara</option>
                                                <option value="">Banani</option>
                                                <option value="">Tongi</option>
                                                <option value="">Gulshan</option>
                                            </select>
                                            <label class="add_siz" for="cit">City</label>
                                        </div>


                                        <div class="col-md-4 mb-3">

                                            <select name="" id="sta" class="form-control">
                                                <option value="">Dhaka</option>
                                                <option value="">Rajshahi</option>
                                                <option value="">Sylhet</option>
                                                <option value="">Bogura</option>
                                            </select>
                                            <label class="add_siz" for="sta">State</label>
                                        </div>



                                        <div class="col-md-3 mb-3">

                                            <input type="text" class="form-control " id="zipcd" placeholder="">
                                            <label class="add_siz" for="zipcd">Zip Code</label>
                                        </div>

                                        <div class="col-md-12 mb-3">
                                            <label for="pwd">Email:*</label>
                                            <input type="email" placeholder="Your Email" class="form-control" id="eml">

                                        </div>


                                        <div class="col-md-6 mb-3">
                                            <label for="yfg">Year of Graduation:*</label>
                                            <input type="text" class="form-control " id="yfg" placeholder="Your Graduation Year" required>
                                        </div>



                                        <div class="col-md-6 mb-3">
                                            <label for="progsdy">Program Study:*</label>
                                            <input type="text" class="form-control" id="progsdy" placeholder="Your Course Name">
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="afdate">Attended from:*</label>
                                            <input type="date" class="form-control" id="afdate" placeholder="" required>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="atdate">Attended To:*</label>
                                            <input type="date" class="form-control" id="atdate" placeholder="" required>
                                        </div>

                                        <div class="col-md-12 mb-3">
                                            <label for="comment"> Additional Education:</label>
                                            <textarea class="form-control" placeholder="Your Additional Education Information" rows="4" id="comment"></textarea>
                                        </div>


                                        <div class="col-md-6 mb-3">
                                            <label for="ocu">Occupation:*</label>
                                            <input type="text" class="form-control" id="ocu" placeholder="Your Occupation" required>
                                        </div>



                                        <div class="col-md-6 mb-3">
                                            <label for="comnum">Company Name:</label>
                                            <input type="text" class="form-control" id="comnum" placeholder="Passport ID Number">
                                        </div>

                                        <div class="col-md-12 mb-3">
                                            <label for="comadd"> Company Address:</label>
                                            <textarea class="form-control" placeholder="Your Company Address & Information" rows="4" id="comadd"></textarea>
                                        </div>



                                        <div class="col-md-5 mb-3">

                                            <select name="" id="cit" class="form-control">
                                                <option value="">Dhanmondi</option>
                                                <option value="">Banani</option>
                                                <option value="">Tongi</option>
                                                <option value="">Gulshan</option>
                                            </select>
                                            <label class="add_siz" for="cit">City</label>
                                        </div>


                                        <div class="col-md-4 mb-3">

                                            <select name="" id="sta" class="form-control">
                                                <option value="">Chittagong</option>
                                                <option value="">Rajshahi</option>
                                                <option value="">Sylhet</option>
                                                <option value="">Bogura</option>
                                            </select>
                                            <label class="add_siz" for="sta">State</label>
                                        </div>



                                        <div class="col-md-3 mb-3">

                                            <input type="text" class="form-control " id="zipcd" placeholder="">
                                            <label class="add_siz" for="zipcd">Zip Code</label>
                                        </div>


                                        <div class="col-md-6 mb-3">
                                            <label for="comemail">Company Email:</label>
                                            <input type="text" class="form-control" id="comemail" placeholder=" Your Company Email" required>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="comnum">Company Number:</label>
                                            <input type="text" class="form-control" id="comnum" placeholder=" Your Company Number" required>
                                        </div>





                                    </div>



                                    <div class="member">
                                        <h4> Membership Registration Fees:*</h4>
                                        <input id="MsgToggle" value="CLICK HERE" type="button" onclick="MsToggle()" class="Show btn" />
                                    </div>

                                    <div class="col-md-12" id="divOutside">


                                        <div id="Text" class="divInside">
                                            <div class="payment1">
                                                <p class="ml-3"> University Alumni Registration fee:</p>

                                                <div class="checkbox ml-3">
                                                    <label for=""> <input type="checkbox"> Regular Membership Registration Fee of 1000BDT</label>
                                                </div>
                                                <div class="checkbox ml-3">
                                                    <label for=""> <input type="checkbox"> Lifetime Membership Registration Fee of 5000BDT</label>
                                                </div>

                                            </div>

                                            <div class="payment2">
                                                <div class="form-row">

                                                    <div class="col-md-6 mb-3 mt-3">
                                                        <label class="ml-2" for="comemail">Payment Type:*</label>
                                                        <select name="" id="sta" class="form-control pbc">
                                                <option value="">Rocket</option>
                                                <option value="">Bikash</option>
                                                <option value="">Cash</option>
                                                <option value="">Bank</option>
                                            </select>
                                                    </div>

                                                    <div class="col-md-6 mb-3 mt-3">
                                                        <label class="ml-1" for="comnum">Transaction ID:*</label>
                                                        <input type="text" class="form-control pbc " id="comnum" placeholder=" e.g.Txnld:1234556" required>
                                                    </div>


                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="last">
                                        <div class="col-md-12">
                                            <div class="checkbox  mt-3">
                                                <label class="fs" for=""> <input type="checkbox"> I declare that the information provide in this form are correct. </label>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-12">
                                            <button class="btn but"> SUBMIT FORM</button>
                                        </div>

                                    </div>




                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!--  CONTACT PART END-->



<script type="text/javascript">
        function MsToggle() {
            $("#Text").toggle(100);
            $("#Text").slideDown.delay(10000).fadein(10000);
            $("#Text").animate
        }
    </script>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
